

		<!-- Contact -->
		<section id="contact">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<h2 class="section-heading text-uppercase">Contact Us</h2>
						<h3 class="section-subheading text-muted">Drop me a line and I'll get back to you ASAP</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form id="contact-form" method="post">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input type="text" id="name-input" placeholder="Enter name here…" class="form-control" required="required" data-validation-required-message="Please enter your name." /><br/>
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group">
										<input type="phone" id="phone-input" placeholder="Enter phone number" class="form-control" required="required" data-validation-required-message="Please enter your email address." /><br/>
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group">
										<input type="email" id="email-input" placeholder="Enter email here…" class="form-control" required="required" data-validation-required-message="Please enter your phone number." /><br/>
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<textarea id="description-input" rows="3" placeholder="Enter your message…" class="form-control" required="required" data-validation-required-message="Please enter a message." ></textarea><br/>
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="clearfix"></div>
								<div class="col-lg-12 text-center">
									<div id="success"></div>
									<button type="button" onClick="submitToAPI(event)" class="btn btn-primary btn-x1 text-uppercase" >Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
